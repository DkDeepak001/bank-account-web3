<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2 class="text-3xl font-bold text-center text-red-500">Bank Account</h2>

    <div class="flex justify-center my-5 flex-col items-center">
      <!-- create account UI -->
      <div class="w-1/2">
        <h2 class="text-xl font-bold mb-2 text-black">Create Account</h2>
        <div class="flex justify-between">
          <div class="w-3/4">
            <input
              id="createAccount"
              type="text"
              class="w-full px-4 py-2 border border-gray-300 rounded-md"
              placeholder="Enter address"
            />
          </div>
          <div class="w-1/4">
            <button
              id="createAccount"
              class="w-full px-4 py-2 text-white bg-blue-500 rounded-md"
              onclick="createAccount()"
            >
              Create Account
            </button>
          </div>
        </div>

        <div class="mt-4">
          <div id="messages" class="flex flex-col"></div>
        </div>
      </div>

      <!-- Deposite Amount in (ETH) UI -->
      <div class="w-1/2 flex items-center justify-between my-5">
        <div class="w-3/4">
          <div class="flex w-full flex-row items-center">
            <h2 class="text-xl font-bold mb-2 text-black">
              Deposite Amount in (ETH)
            </h2>
          </div>
          <input
            id="getAccountIdToDeposite"
            type="text"
            class="w-[80%] px-4 py-2 border border-gray-300 rounded-md my-1"
            placeholder="Enter Account ID"
          />
          <input
            id="getAmountToDepsite"
            type="text"
            class="w-[80%] px-4 py-2 border border-gray-300 rounded-md my-1"
            placeholder="Enter Amount to Deposite (ETH)"
          />
        </div>
        <button
          id="raiseWithdrawRequest"
          onclick="handleDeposite()"
          class="w-1/4 px-4 py-2 text-white bg-blue-500 rounded-md"
        >
          Get My Account
        </button>
      </div>

      <!-- Get My Account UI -->
      <div class="w-1/2 flex items-center justify-between my-5">
        <div>
          <h2 class="text-xl font-bold mb-2 text-black">Get My Account</h2>
          <h5 class="w-full" id="showAccounts"></h5>
        </div>

        <button
          id="getMyAccounts"
          onclick="showAccounts()"
          class="w-1/4 px-4 py-2 text-white bg-blue-500 rounded-md"
        >
          Get My Account
        </button>
      </div>

      <!-- Get Balance UI -->
      <div class="w-1/2 flex items-center justify-between my-5">
        <div class="w-3/4">
          <div class="flex w-full flex-row items-center">
            <h2 class="text-xl font-bold mb-2 text-black">Get Balance</h2>
            <h5
              class="w-2/4 text-xl font-bold mb-2 text-black"
              id="showBalance"
            >
              :
            </h5>
          </div>
          <input
            id="getBalance"
            type="text"
            class="w-[80%] px-4 py-2 border border-gray-300 rounded-md"
            placeholder="Enter Account ID"
          />
        </div>
        <button
          id="getMyAccounts"
          onclick="getBalance()"
          class="w-1/4 px-4 py-2 text-white bg-blue-500 rounded-md"
        >
          Get My Account
        </button>
      </div>

      <!-- Withdraw Request UI -->
      <div class="w-1/2 flex items-center justify-between my-5">
        <div class="w-3/4">
          <div class="flex w-full flex-row items-center">
            <h2 class="text-xl font-bold mb-2 text-black">
              Request to Withdraw
            </h2>
          </div>
          <input
            id="getAccountId"
            type="text"
            class="w-[80%] px-4 py-2 border border-gray-300 rounded-md my-1"
            placeholder="Enter Account ID"
          />
          <input
            id="getAmount"
            type="text"
            class="w-[80%] px-4 py-2 border border-gray-300 rounded-md my-1"
            placeholder="Enter Amount to Withdraw"
          />
        </div>
        <button
          id="raiseWithdrawRequest"
          onclick="handleWithdrawRequest()"
          class="w-1/4 px-4 py-2 text-white bg-blue-500 rounded-md"
        >
          Get My Account
        </button>
      </div>

      <!-- get no of approved withdraw requests UI -->
      <div class="w-1/2 flex items-center justify-between my-5">
        <div class="w-3/4">
          <div class="flex w-full flex-row items-center">
            <h2 class="text-xl font-bold mb-2 text-black">
              Get No of Approval for Requests
            </h2>
            <h5
              class="w-2/4 text-xl font-bold mb-2 text-black"
              id="showNoOfApprovedWithdrawRequests"
            >
              
            </h5>
          </div>
          <input
            id="getAccountIdForApproval"
            type="text"
            class="w-[80%] px-4 py-2 border border-gray-300 rounded-md"
            placeholder="Enter Account ID"
          />
          <input
            id="getWithdrawIdForApproval"
            type="text"
            class="w-[80%] px-4 py-2 border border-gray-300 rounded-md"
            placeholder="Enter withdraw ID"
          />
        </div>
        <button
          id="getMyAccounts"
          onclick="getNoOfApprovedWithdrawRequests()"
          class="w-1/4 px-4 py-2 text-white bg-blue-500 rounded-md"
        >
          Get My Account
        </button>

    </div>

    <!-- Approve Withdraw Request UI -->
    <div class="w-1/2 flex items-center justify-between my-5">
      <div class="w-3/4">
        <div class="flex w-full flex-row items-center">
          <h2 class="text-xl font-bold mb-2 text-black">
            Approve Withdraw Request
          </h2>
        </div>
        <input
          id="getAccountIdForApproval"
          type="text"
          class="w-[80%] px-4 py-2 border border-gray-300 rounded-md my-1"
          placeholder="Enter Account ID"
        />
        <input
          id="getWithdrawIdForApproval"
          type="text"
          class="w-[80%] px-4 py-2 border border-gray-300 rounded-md my-1"
          placeholder="Enter withdraw ID"
        />
      </div>
      <button
        id="raiseWithdrawRequest"
        onclick="handleApproveWithdrawRequest()"
        class="w-1/4 px-4 py-2 text-white bg-blue-500 rounded-md"
      >
        Get My Account
      </button>
    </div>

    <!-- Get  is Approved Withdraw Requests UI -->
    <div class="w-1/2 flex items-center justify-between my-5">
      <div class="w-3/4">
        <div class="flex w-full flex-row items-center">
          <h2 class="text-xl font-bold mb-2 text-black">
            Get Is Approved Withdraw Requests
          </h2>
          <h5
            class="w-2/4 text-xl font-bold mb-2 text-black"
            id="showIsApprovedWithdrawRequests"
          >
            
          </h5>
        </div>
        <input
          id="getIsApprovedWithdrawRequests"
          type="text"
          class="w-[80%] px-4 py-2 border border-gray-300 rounded-md"
          placeholder="Enter Account ID"
        />
        <input
          id="getIsWithdrawIdForApproval"
          type="text"
          class="w-[80%] px-4 py-2 border border-gray-300 rounded-md"
          placeholder="Enter withdraw ID"
        />
      </div>
      <button
        id="getMyAccounts"
        onclick="getIsApprovedWithdrawRequests()"
        class="w-1/4 px-4 py-2 text-white bg-blue-500 rounded-md"
      >
        Get My Account
      </button>
    </div>




  </body>
  <script
    src="http://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
    type="application/javascript"
  ></script>
  <script src="./script.js"></script>
</html>
